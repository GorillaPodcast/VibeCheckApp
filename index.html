<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VibeCheck Pro | Director</title>
    
    <!-- PWA Meta -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#020617">

    <!-- App Icon -->
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/512/v.png">
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/512/v.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --bg: #020617;
            --violet: #8b5cf6;
            --pink: #f472b6;
            --emerald: #10b981;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: #f1f5f9;
            margin: 0;
            -webkit-tap-highlight-color: transparent;
        }

        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .gradient-text {
            background: linear-gradient(135deg, #a78bfa 0%, #f472b6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .performance-tag {
            color: var(--pink);
            font-weight: 800;
            font-style: italic;
            background: rgba(244, 114, 182, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .shimmer {
            background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%);
            background-size: 200% 100%;
            animation: shimmerEffect 1.5s infinite linear;
        }
        @keyframes shimmerEffect { to { background-position: -200% 0; } }

        /* Smooth scroll for output */
        #scene-list { scroll-behavior: smooth; }
        
        /* Mobile-friendly textareas */
        textarea { font-size: 16px !important; } 
    </style>
</head>
<body class="min-h-screen">

    <!-- MAIN APP INTERFACE -->
    <div id="app" class="p-4 md:p-8 lg:p-12 pb-24">
        
        <!-- Header -->
        <nav class="flex justify-between items-center mb-10 max-w-7xl mx-auto">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-violet-600 rounded-xl flex items-center justify-center shadow-lg shadow-violet-500/30">
                    <span class="text-white font-black">V</span>
                </div>
                <h1 class="text-xl font-black tracking-tighter">VibeCheck <span class="text-violet-500">Pro</span></h1>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="openSettings()" class="w-11 h-11 glass rounded-full flex items-center justify-center text-slate-400 hover:text-violet-400 transition-all border border-white/5">
                    <i class="fa-solid fa-key"></i>
                </button>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <!-- Left: Inputs -->
            <div class="lg:col-span-4 space-y-6">
                <div class="glass p-6 rounded-[2.5rem] space-y-6 shadow-2xl">
                    <div>
                        <label class="text-[10px] uppercase font-black text-slate-500 tracking-widest mb-2 block">Voice Dialect</label>
                        <select id="dialect" class="w-full bg-slate-950 border border-white/5 rounded-2xl p-4 font-bold text-white outline-none focus:border-violet-500 transition-all cursor-pointer">
                            <option value="UK Roadman (MLE)">UK Roadman</option>
                            <option value="Jamaican Patois">Jamaican Patois</option>
                            <option value="Nigerian Pidgin">Nigerian Pidgin</option>
                            <option value="German-English">German Accent</option>
                            <option value="NY Bronx">NY Bronx</option>
                        </select>
                    </div>

                    <div>
                        <label class="text-[10px] uppercase font-black text-slate-500 tracking-widest mb-2 block">Standard Script (VO)</label>
                        <textarea id="script-input" class="w-full h-40 bg-slate-950/50 border border-white/5 rounded-2xl p-4 text-slate-200 leading-relaxed outline-none focus:border-violet-500 transition-all resize-none" placeholder="Enter what the Gorilla or guest says..."></textarea>
                    </div>

                    <div>
                        <label class="text-[10px] uppercase font-black text-slate-500 tracking-widest mb-2 block">Base Visual Description</label>
                        <textarea id="base-image" class="w-full h-24 bg-slate-950/50 border border-white/5 rounded-2xl p-4 text-sm text-slate-400 outline-none focus:border-violet-500 transition-all resize-none" placeholder="e.g. Silverback Gorilla in a neon podcast studio..."></textarea>
                    </div>

                    <button onclick="generate()" id="gen-btn" class="w-full bg-violet-600 py-5 rounded-2xl font-black text-white shadow-2xl shadow-violet-600/30 active:scale-95 transition-all flex items-center justify-center gap-3">
                        <i class="fa-solid fa-wand-magic-sparkles"></i> DIRECT PERFORMANCE
                    </button>
                </div>
            </div>

            <!-- Right: Storyboard Display -->
            <div class="lg:col-span-8">
                <div id="output-stage" class="glass rounded-[2.5rem] min-h-[600px] p-6 shadow-2xl relative">
                    <!-- Idle View -->
                    <div id="idle-view" class="h-[500px] flex flex-col items-center justify-center opacity-20 text-center">
                        <i class="fa-solid fa-microphone-lines text-7xl mb-6"></i>
                        <p class="font-black text-xl uppercase tracking-widest">Director Awaiting Command</p>
                    </div>

                    <!-- Loader -->
                    <div id="loader" class="hidden space-y-8 py-10">
                        <div class="h-48 shimmer rounded-[2rem] w-full"></div>
                        <div class="h-48 shimmer rounded-[2rem] w-full"></div>
                    </div>

                    <!-- Scene List -->
                    <div id="scene-list" class="hidden space-y-12 pb-10">
                        <!-- Content Injected -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- SETTINGS MODAL (Secure API Key Entry) -->
    <div id="settings" class="fixed inset-0 z-[100] bg-black/90 backdrop-blur-xl hidden flex items-center justify-center p-6">
        <div class="glass w-full max-w-md p-8 rounded-[2.5rem] border border-violet-500/30 shadow-2xl">
            <div class="flex items-center gap-3 mb-4">
                <i class="fa-solid fa-shield-halved text-violet-500 text-xl"></i>
                <h2 class="text-2xl font-black">Secure Settings</h2>
            </div>
            <p class="text-slate-400 text-sm mb-8">Enter your Gemini API key. It is saved directly to this device's local memory and is never shared.</p>
            
            <input type="password" id="api-key" class="w-full bg-slate-950 border border-white/10 rounded-2xl p-4 mb-6 text-white outline-none focus:border-violet-500 transition-all font-mono" placeholder="Paste Gemini API Key here...">
            
            <div class="flex gap-3">
                <button onclick="saveKey()" class="flex-grow bg-violet-600 py-4 rounded-xl font-bold text-white shadow-lg shadow-violet-600/20 active:scale-95 transition-all">Save Key</button>
                <button onclick="closeSettings()" class="px-6 bg-slate-800 py-4 rounded-xl font-bold text-slate-300">Close</button>
            </div>
        </div>
    </div>

    <script>
        const modelName = "gemini-2.5-flash-preview-09-2025";

        // --- KEY MANAGEMENT ---
        function openSettings() { document.getElementById('settings').classList.remove('hidden'); }
        function closeSettings() { document.getElementById('settings').classList.add('hidden'); }
        
        function saveKey() {
            const val = document.getElementById('api-key').value.trim();
            if (val) {
                localStorage.setItem('vb_director_key', val);
                closeSettings();
            }
        }

        window.onload = () => {
            const saved = localStorage.getItem('vb_director_key');
            if (saved) document.getElementById('api-key').value = saved;
            else openSettings();
        };

        // --- GENERATION LOGIC ---
        async function generate() {
            const key = localStorage.getItem('vb_director_key');
            if (!key) { openSettings(); return; }

            const script = document.getElementById('script-input').value.trim();
            const base = document.getElementById('base-image').value.trim();
            const accent = document.getElementById('dialect').value;

            if (!script || !base) {
                alert("Please provide both script and base image details.");
                return;
            }

            // UI Preparation
            document.getElementById('idle-view').classList.add('hidden');
            document.getElementById('scene-list').classList.add('hidden');
            document.getElementById('loader').classList.remove('hidden');
            
            const btn = document.getElementById('gen-btn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> SYNCING...';

            // DIRECTOR SYSTEM PROMPT
            const systemInstructions = `You are the "Director Brain" for a podcast production studio.
            
            TASK:
            1. Analyze the input script's subtext.
            2. Automatically inject emotional performance cues (e.g., [Sighs], [Nods], [Teeth kiss], [Laughs], [Leans in]) based on the conversation's energy.
            3. Rewrite all dialogue into the "${accent}" dialect.
            
            OUTPUT: Return strictly JSON in this structure:
            {
              "scenes": [
                {
                  "audio": "Dialect text with [Emotion] cues in brackets",
                  "image": "Detailed Midjourney prompt: The character in a specific pose/expression matching the emotion",
                  "video": "Native Sync prompt including: Dialogue: '[Exact Dialect Text]' and motion descriptions."
                }
              ]
            }

            STRICT RULE: The dialogue in 'audio' and 'video' must be IDENTICAL for lip-syncing.`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${key}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `VOICE OVER: ${script}\nBASE IMAGE: ${base}` }] }],
                        systemInstruction: { parts: [{ text: systemInstructions }] },
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });

                if (!response.ok) throw new Error("API Connection Failed");

                const data = await response.json();
                const jsonText = data.candidates?.[0]?.content?.parts?.[0]?.text;
                const result = JSON.parse(jsonText);
                
                renderScenes(result.scenes);
            } catch (err) {
                console.error(err);
                alert("Director Error: Please verify your API Key or connection.");
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fa-solid fa-wand-magic-sparkles"></i> DIRECT PERFORMANCE';
                document.getElementById('loader').classList.add('hidden');
            }
        }

        function renderScenes(scenes) {
            const list = document.getElementById('scene-list');
            list.innerHTML = '';
            
            scenes.forEach((s, i) => {
                const div = document.createElement('div');
                div.className = "p-8 glass rounded-[2.5rem] space-y-8 animate-in fade-in slide-in-from-bottom-5 duration-500 border border-white/5";
                div.innerHTML = `
                    <div class="flex items-center gap-3">
                        <span class="bg-violet-600 text-[10px] font-black px-3 py-1 rounded-full uppercase tracking-tighter">Scene ${i+1}</span>
                        <div class="h-px flex-grow bg-white/10"></div>
                    </div>
                    
                    <div class="space-y-6">
                        <!-- Audio -->
                        <div class="space-y-2">
                            <div class="flex justify-between items-center text-[9px] uppercase font-black text-slate-500 tracking-widest">
                                <span>1. Performance Voice Over (ElevenLabs)</span>
                                <button onclick="copyContent(this, '${s.audio.replace(/'/g, "\\'")}')" class="hover:text-white transition-colors"><i class="fa-regular fa-copy"></i></button>
                            </div>
                            <div class="p-5 bg-slate-950/80 rounded-2xl border border-white/5 text-lg font-medium leading-relaxed">
                                ${s.audio.replace(/\[(.*?)\]/g, '<span class="performance-tag">[$1]</span>')}
                            </div>
                        </div>

                        <!-- Image -->
                        <div class="space-y-2">
                            <div class="flex justify-between items-center text-[9px] uppercase font-black text-violet-400 tracking-widest">
                                <span>2. Keyframe Key Pose (Text-to-Image)</span>
                                <button onclick="copyContent(this, '${s.image.replace(/'/g, "\\'")}')" class="hover:text-white transition-colors"><i class="fa-regular fa-copy"></i></button>
                            </div>
                            <div class="p-4 bg-violet-950/10 rounded-2xl border border-violet-500/20 text-xs text-slate-400 italic">
                                "${s.image}"
                            </div>
                        </div>

                        <!-- Video -->
                        <div class="space-y-2">
                            <div class="flex justify-between items-center text-[9px] uppercase font-black text-emerald-400 tracking-widest">
                                <span>3. Native Sync Command (Veo/Runway)</span>
                                <button onclick="copyContent(this, '${s.video.replace(/'/g, "\\'")}')" class="hover:text-white transition-colors"><i class="fa-regular fa-copy"></i></button>
                            </div>
                            <div class="p-4 bg-emerald-950/20 rounded-2xl border border-emerald-500/20 text-[11px] font-mono text-emerald-100/80">
                                ${s.video}
                            </div>
                        </div>
                    </div>
                `;
                list.appendChild(div);
            });
            list.classList.remove('hidden');
        }

        window.copyContent = (btn, text) => {
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            
            const original = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-check text-emerald-500"></i>';
            setTimeout(() => btn.innerHTML = original, 2000);
        };
    </script>
</body>
</html>
