<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VibeCheck Pro | Director</title>
    
    <!-- PWA & Mobile Meta -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#020617">
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/512/v.png">
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/512/v.png">

    <!-- Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --bg: #020617;
            --panel: rgba(15, 23, 42, 0.7);
            --violet: #8b5cf6;
            --pink: #f472b6;
            --emerald: #10b981;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: #f1f5f9;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .glass {
            background: var(--panel);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .performance-tag {
            color: var(--pink);
            font-weight: 800;
            font-style: italic;
            background: rgba(244, 114, 182, 0.1);
            padding: 2px 8px;
            border-radius: 6px;
            text-transform: uppercase;
            font-size: 0.7rem;
        }

        .shimmer {
            background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%);
            background-size: 200% 100%;
            animation: shimmerEffect 1.5s infinite linear;
        }
        @keyframes shimmerEffect { to { background-position: -200% 0; } }

        .neon-btn {
            background: var(--violet);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .neon-btn:active { transform: scale(0.96); }

        /* Mobile Adjustments */
        textarea { font-size: 16px !important; }
        .scene-card { animation: slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen pb-12">

    <div class="max-w-7xl mx-auto p-4 md:p-10">
        <!-- Header -->
        <header class="flex justify-between items-center mb-10">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-violet-600 rounded-2xl flex items-center justify-center shadow-xl shadow-violet-500/30">
                    <span class="text-white text-2xl font-black">V</span>
                </div>
                <div>
                    <h1 class="text-2xl font-black tracking-tighter leading-none text-white">VibeCheck <span class="text-violet-500">Pro</span></h1>
                    <p class="text-[10px] uppercase font-bold tracking-[0.2em] text-slate-500 mt-1">AI Podcast Director</p>
                </div>
            </div>
            <button onclick="toggleSettings(true)" class="w-12 h-12 glass rounded-2xl flex items-center justify-center text-slate-400 hover:text-white transition-all">
                <i class="fa-solid fa-key"></i>
            </button>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <!-- Left: Controls -->
            <div class="lg:col-span-4 space-y-6">
                <div class="glass p-8 rounded-[2.5rem] space-y-8">
                    <div>
                        <label class="text-[10px] uppercase font-black text-slate-500 tracking-widest mb-3 block">1. Dialect & Flavor</label>
                        <select id="accent-selector" class="w-full bg-slate-950 border border-white/5 rounded-2xl p-4 font-bold text-white outline-none focus:border-violet-500 cursor-pointer">
                            <option value="UK Roadman (MLE)">UK Roadman (Mandem)</option>
                            <option value="Jamaican Patois">Jamaican Patois</option>
                            <option value="Nigerian Pidgin">Nigerian Pidgin</option>
                            <option value="German-English Accent">German English</option>
                            <option value="New York Bronx">NY Bronx</option>
                        </select>
                    </div>

                    <div>
                        <label class="text-[10px] uppercase font-black text-slate-500 tracking-widest mb-3 block">2. Input Script (VO)</label>
                        <textarea id="vo-input" class="w-full h-44 bg-slate-950/50 border border-white/5 rounded-2xl p-5 text-slate-200 leading-relaxed outline-none focus:border-violet-500 resize-none" placeholder="Paste the podcast dialogue here..."></textarea>
                    </div>

                    <div>
                        <label class="text-[10px] uppercase font-black text-slate-500 tracking-widest mb-3 block">3. Base Visual Reference</label>
                        <textarea id="visual-input" class="w-full h-24 bg-slate-950/50 border border-white/5 rounded-2xl p-5 text-sm text-slate-400 outline-none focus:border-violet-500 resize-none" placeholder="e.g. A silverback gorilla host in a dark podcast studio..."></textarea>
                    </div>

                    <button onclick="directPerformance()" id="run-btn" class="w-full neon-btn py-5 rounded-2xl font-black text-white flex items-center justify-center gap-3">
                        <i class="fa-solid fa-clapperboard"></i> DIRECT PERFORMANCE
                    </button>
                </div>
            </div>

            <!-- Right: Stage -->
            <div class="lg:col-span-8">
                <div id="output-stage" class="glass rounded-[3rem] min-h-[600px] p-8 shadow-2xl relative">
                    <div id="idle-view" class="h-[500px] flex flex-col items-center justify-center opacity-20 text-center">
                        <i class="fa-solid fa-microphone-lines text-8xl mb-8"></i>
                        <p class="font-black text-2xl uppercase tracking-[0.3em]">Soundstage Offline</p>
                    </div>

                    <div id="loading-view" class="hidden space-y-8 py-10">
                        <div class="h-48 shimmer rounded-[2.5rem] w-full"></div>
                        <div class="h-48 shimmer rounded-[2.5rem] w-full"></div>
                    </div>

                    <div id="results-view" class="hidden space-y-12">
                        <!-- Scenes injected here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- SETTINGS MODAL -->
    <div id="settings-modal" class="fixed inset-0 z-[100] bg-black/95 backdrop-blur-2xl hidden flex items-center justify-center p-6">
        <div class="glass w-full max-w-md p-10 rounded-[3rem] border border-violet-500/20 shadow-2xl text-center">
            <div class="w-16 h-16 bg-emerald-500/10 rounded-2xl flex items-center justify-center mx-auto mb-6">
                <i class="fa-solid fa-shield-halved text-emerald-500 text-3xl"></i>
            </div>
            <h2 class="text-2xl font-black text-white mb-2">Director Vault</h2>
            <p class="text-slate-400 text-sm mb-8 leading-relaxed">Your API key is stored locally on this device. We never see it.</p>
            
            <input type="password" id="api-key-field" class="w-full bg-slate-950 border border-white/10 rounded-2xl p-4 mb-8 text-white text-center font-mono focus:border-emerald-500 outline-none" placeholder="Enter Gemini API Key...">
            
            <div class="flex gap-3">
                <button onclick="saveVaultKey()" class="flex-grow bg-emerald-600 py-4 rounded-2xl font-black text-white">Save Key</button>
                <button onclick="toggleSettings(false)" class="px-6 bg-slate-800 py-4 rounded-2xl font-black text-slate-400">Close</button>
            </div>
        </div>
    </div>

    <script>
        const MODEL_ID = "gemini-2.5-flash-preview-09-2025";

        // --- AUTH & VAULT ---
        function toggleSettings(show) { document.getElementById('settings-modal').classList.toggle('hidden', !show); }
        
        function saveVaultKey() {
            const val = document.getElementById('api-key-field').value.trim();
            if (val) {
                localStorage.setItem('vibe_pro_key', val);
                toggleSettings(false);
            }
        }

        window.onload = () => {
            const saved = localStorage.getItem('vibe_pro_key');
            if (saved) document.getElementById('api-key-field').value = saved;
            else toggleSettings(true);
        };

        // --- DIRECTOR ENGINE ---
        async function directPerformance() {
            const key = localStorage.getItem('vibe_pro_key');
            if (!key) { toggleSettings(true); return; }

            const script = document.getElementById('vo-input').value.trim();
            const baseVisual = document.getElementById('visual-input').value.trim();
            const accent = document.getElementById('accent-selector').value;

            if (!script || !baseVisual) return;

            // UI
            document.getElementById('idle-view').classList.add('hidden');
            document.getElementById('results-view').classList.add('hidden');
            document.getElementById('loading-view').classList.remove('hidden');
            const btn = document.getElementById('run-btn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-atom fa-spin"></i> SYNCING PERFORMANCE...';

            const systemInstruction = `You are a "Director Brain" for a Gorilla-hosted Podcast.
            DIRECTIONS:
            1. Analyze subtext. Automatically add animal/human emotion cues like [Sighs], [Grants], [Nods], [Teeth kiss], [Laughs] to dialogue.
            2. Rewrite dialogue in "${accent}".
            OUTPUT: Strictly JSON array of scenes.
            { "scenes": [ { "audio": "Dialect text with [Emotion] cues", "image": "Detailed Midjourney prompt matching the emotion pose", "video": "Native Sync prompt with Dialogue: '[IDENTICAL DIALECT TEXT]' and movement details." } ] }`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL_ID}:generateContent?key=${key.trim()}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `VOICE OVER: ${script}\nBASE VISUAL: ${baseVisual}` }] }],
                        systemInstruction: { parts: [{ text: systemInstruction }] },
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });

                if (!response.ok) throw new Error("Key Error");
                
                const data = await response.json();
                const result = JSON.parse(data.candidates[0].content.parts[0].text);
                renderSoundstage(result.scenes);
            } catch (err) {
                alert("Vault Error: Key might be incorrect or expired. Please check AI Studio.");
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fa-solid fa-clapperboard"></i> DIRECT PERFORMANCE';
                document.getElementById('loading-view').classList.add('hidden');
            }
        }

        function renderSoundstage(scenes) {
            const view = document.getElementById('results-view');
            view.innerHTML = '';
            
            scenes.forEach((s, i) => {
                const div = document.createElement('div');
                div.className = "scene-card p-10 glass rounded-[3rem] space-y-8 border border-white/5 shadow-2xl";
                div.innerHTML = `
                    <div class="flex items-center gap-4">
                        <span class="bg-violet-600/20 text-violet-400 text-[10px] font-black px-4 py-1.5 rounded-full border border-violet-500/20 uppercase tracking-widest">Scene ${i+1}</span>
                        <div class="h-px flex-grow bg-white/5"></div>
                    </div>
                    
                    <div class="space-y-6">
                        <div class="space-y-2">
                            <div class="flex justify-between items-center px-2">
                                <label class="text-[9px] uppercase font-black text-slate-500 tracking-widest">1. Audio Perf (ElevenLabs)</label>
                                <button onclick="copyBit(this, '${s.audio.replace(/'/g, "\\'")}')" class="text-slate-600 hover:text-white"><i class="fa-regular fa-copy"></i></button>
                            </div>
                            <div class="p-6 bg-slate-950/80 rounded-3xl border border-white/5 text-xl font-semibold leading-relaxed">
                                ${s.audio.replace(/\[(.*?)\]/g, '<span class="performance-tag">[$1]</span>')}
                            </div>
                        </div>

                        <div class="space-y-2">
                            <div class="flex justify-between items-center px-2">
                                <label class="text-[9px] uppercase font-black text-violet-400 tracking-widest">2. Image Pose (Midjourney)</label>
                                <button onclick="copyBit(this, '${s.image.replace(/'/g, "\\'")}')" class="text-slate-600 hover:text-white"><i class="fa-regular fa-copy"></i></button>
                            </div>
                            <div class="p-5 bg-violet-950/10 rounded-2xl border border-violet-500/10 text-xs text-slate-400 italic">
                                "${s.image}"
                            </div>
                        </div>

                        <div class="space-y-2">
                            <div class="flex justify-between items-center px-2 text-emerald-400">
                                <label class="text-[9px] uppercase font-black tracking-widest">3. Sync Prompt (Veo/Luma)</label>
                                <button onclick="copyBit(this, '${s.video.replace(/'/g, "\\'")}')" class="text-slate-600 hover:text-white"><i class="fa-regular fa-copy"></i></button>
                            </div>
                            <div class="p-5 bg-emerald-950/10 rounded-2xl border border-emerald-500/10 text-[11px] font-mono text-emerald-100/70">
                                ${s.video}
                            </div>
                        </div>
                    </div>
                `;
                view.appendChild(div);
            });
            view.classList.remove('hidden');
        }

        window.copyBit = (btn, text) => {
            const el = document.createElement('textarea'); el.value = text; document.body.appendChild(el); el.select(); document.execCommand('copy'); document.body.removeChild(el);
            const icon = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-check text-emerald-500"></i>';
            setTimeout(() => btn.innerHTML = icon, 2000);
        };
    </script>
</body>
</html>
