<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VibeCheck Pro | Master Director</title>
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#020617">
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/512/v.png">
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/512/v.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        :root { --bg: #020617; --panel: rgba(15, 23, 42, 0.7); --violet: #8b5cf6; --pink: #f472b6; --emerald: #10b981; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: #f1f5f9; margin: 0; -webkit-tap-highlight-color: transparent; }
        .glass { background: var(--panel); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .performance-tag { color: var(--pink); font-weight: 800; font-style: italic; background: rgba(244, 114, 182, 0.1); padding: 2px 8px; border-radius: 6px; text-transform: uppercase; font-size: 0.7rem; }
        .shimmer { background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%); background-size: 200% 100%; animation: shimmerEffect 1.5s infinite linear; }
        @keyframes shimmerEffect { to { background-position: -200% 0; } }
        .neon-btn { background: var(--violet); box-shadow: 0 0 20px rgba(139, 92, 246, 0.4); }
        textarea { font-size: 16px !important; }
    </style>
</head>
<body>

    <div class="max-w-7xl mx-auto p-4 md:p-10">
        <header class="flex justify-between items-center mb-10">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-violet-600 rounded-2xl flex items-center justify-center shadow-xl shadow-violet-500/30">
                    <span class="text-white text-2xl font-black">V</span>
                </div>
                <div>
                    <h1 class="text-2xl font-black tracking-tighter leading-none text-white">VibeCheck <span class="text-violet-500">Pro</span></h1>
                    <p class="text-[10px] uppercase font-bold tracking-[0.2em] text-slate-500 mt-1">AI Podcast Director</p>
                </div>
            </div>
            <button onclick="openSettings()" class="w-12 h-12 glass rounded-2xl flex items-center justify-center text-slate-400 hover:text-white transition-all">
                <i class="fa-solid fa-vault"></i>
            </button>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-4 space-y-6">
                <div class="glass p-8 rounded-[2.5rem] space-y-8">
                    <div>
                        <label class="text-[10px] uppercase font-black text-slate-500 tracking-widest mb-3 block">1. Dialect & Performance</label>
                        <select id="dialect-mode" class="w-full bg-slate-950 border border-white/5 rounded-2xl p-4 font-bold text-white outline-none focus:border-violet-500 cursor-pointer">
                            <option value="UK Roadman (MLE)">UK Roadman (Mandem)</option>
                            <option value="Jamaican Patois">Jamaican Patois</option>
                            <option value="Nigerian Pidgin">Nigerian Pidgin</option>
                            <option value="German-English">German Accent</option>
                            <option value="New York Bronx">New York Bronx</option>
                        </select>
                    </div>
                    <textarea id="script-box" class="w-full h-44 bg-slate-950/50 border border-white/5 rounded-2xl p-5 text-slate-200 leading-relaxed outline-none focus:border-violet-500 resize-none" placeholder="Enter standard script..."></textarea>
                    <textarea id="base-visual" class="w-full h-28 bg-slate-950/50 border border-white/5 rounded-2xl p-5 text-sm text-slate-400 outline-none focus:border-violet-500 resize-none" placeholder="e.g. Silverback Gorilla in studio..."></textarea>
                    <button onclick="runProduction()" id="prod-btn" class="w-full neon-btn py-5 rounded-2xl font-black text-white active:scale-95 transition-all flex items-center justify-center gap-3">
                        <i class="fa-solid fa-clapperboard"></i> DIRECT PERFORMANCE
                    </button>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div id="output-stage" class="glass rounded-[3rem] min-h-[600px] p-8 shadow-2xl relative">
                    <div id="idle-screen" class="h-[500px] flex flex-col items-center justify-center opacity-20 text-center">
                        <i class="fa-solid fa-microphone-lines text-8xl mb-8"></i>
                        <p class="font-black text-2xl uppercase tracking-[0.3em]">Director Awaiting Script</p>
                    </div>
                    <div id="loader" class="hidden space-y-8 py-10">
                        <div class="h-56 shimmer rounded-[2.5rem] w-full"></div>
                        <div class="h-56 shimmer rounded-[2.5rem] w-full"></div>
                    </div>
                    <div id="scene-container" class="hidden space-y-16 pb-12"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- API VAULT MODAL -->
    <div id="settings-modal" class="fixed inset-0 z-[999] bg-black/95 backdrop-blur-2xl hidden flex items-center justify-center p-6">
        <div class="glass w-full max-w-md p-10 rounded-[3rem] border border-violet-500/20 shadow-2xl">
            <h2 class="text-2xl font-black mb-2 text-white">API Security Vault</h2>
            <p class="text-slate-400 text-sm mb-8">Enter your Gemini API key. Stored locally, never shared.</p>
            <input type="password" id="api-key-field" class="w-full bg-slate-950 border border-white/5 rounded-2xl p-5 mb-8 text-white outline-none focus:border-emerald-500 font-mono" placeholder="Paste Gemini Key...">
            <div class="flex gap-4">
                <button onclick="saveVaultKey()" class="flex-grow bg-emerald-600 py-4 rounded-2xl font-black text-white">Save Key</button>
                <button onclick="closeSettings()" class="px-8 bg-slate-800 py-4 rounded-2xl font-black text-slate-400">Close</button>
            </div>
        </div>
    </div>

    <script>
        // CRITICAL FIX: Publicly available model ID
        const AI_MODEL = "gemini-2.0-flash";

        function openSettings() { document.getElementById('settings-modal').classList.remove('hidden'); }
        function closeSettings() { document.getElementById('settings-modal').classList.add('hidden'); }
        
        function saveVaultKey() {
            const key = document.getElementById('api-key-field').value.trim();
            if (key) { localStorage.setItem('vb_master_key', key); closeSettings(); }
        }

        window.onload = () => {
            const saved = localStorage.getItem('vb_master_key');
            if (saved) document.getElementById('api-key-field').value = saved;
            else openSettings();
        };

        async function runProduction() {
            const apiKey = localStorage.getItem('vb_master_key');
            if (!apiKey) { openSettings(); return; }

            const vo = document.getElementById('script-box').value.trim();
            const visual = document.getElementById('base-visual').value.trim();
            const dialect = document.getElementById('dialect-mode').value;
            if (!vo || !visual) return;

            document.getElementById('idle-screen').classList.add('hidden');
            document.getElementById('scene-container').classList.add('hidden');
            document.getElementById('loader').classList.remove('hidden');
            const btn = document.getElementById('prod-btn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-atom fa-spin"></i> SYNCING PERFORMANCE...';

            const systemPrompt = `You are a Professional Director. 
            Analyze subtext, add [Sighs], [Nods], [Laughs] automatically. 
            Rewrite dialogue into ${dialect}. Return JSON: { "scenes": [ { "audio": "...", "image": "...", "video": "..." } ] }`;

            try {
                // Remove spaces from the API Key
                const cleanKey = apiKey.trim();
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${AI_MODEL}:generateContent?key=${cleanKey}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `SCRIPT: ${vo}\nBASE VISUAL: ${visual}` }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] },
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });

                // BETTER ERROR REPORTING
                if (!response.ok) {
                    const errData = await response.json();
                    throw new Error(errData.error?.message || `API Error: ${response.status}`);
                }

                const data = await response.json();
                const result = JSON.parse(data.candidates[0].content.parts[0].text);
                renderSoundstage(result.scenes);
            } catch (err) {
                alert("Director Error: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fa-solid fa-clapperboard"></i> DIRECT PERFORMANCE';
                document.getElementById('loader').classList.add('hidden');
            }
        }

        function renderSoundstage(scenes) {
            const container = document.getElementById('scene-container');
            container.innerHTML = '';
            scenes.forEach((s, i) => {
                const div = document.createElement('div');
                div.className = "p-10 glass rounded-[3rem] space-y-8 border border-white/5 shadow-2xl";
                div.innerHTML = `
                    <div class="flex items-center gap-4"><span class="bg-violet-600/20 text-violet-400 text-[10px] font-black px-4 py-1.5 rounded-full border border-violet-500/20 uppercase tracking-widest">Scene ${i+1}</span></div>
                    <div class="space-y-6">
                        <div class="p-6 bg-slate-950/80 rounded-3xl border border-white/5 text-xl font-semibold leading-relaxed relative">
                            ${s.audio.replace(/\[(.*?)\]/g, '<span class="performance-tag">[$1]</span>')}
                            <button onclick="copyBit(this, '${s.audio.replace(/'/g, "\\'")}')" class="absolute top-4 right-4 text-slate-600"><i class="fa-regular fa-copy"></i></button>
                        </div>
                        <div class="p-5 bg-violet-950/10 rounded-2xl border border-violet-500/10 text-xs text-slate-400 italic relative">
                            "${s.image}"
                            <button onclick="copyBit(this, '${s.image.replace(/'/g, "\\'")}')" class="absolute top-4 right-4 text-slate-600"><i class="fa-regular fa-copy"></i></button>
                        </div>
                        <div class="p-5 bg-emerald-950/10 rounded-2xl border border-emerald-500/10 text-[11px] font-mono text-emerald-100/70 relative">
                            ${s.video}
                            <button onclick="copyBit(this, '${s.video.replace(/'/g, "\\'")}')" class="absolute top-4 right-4 text-slate-600"><i class="fa-regular fa-copy"></i></button>
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });
            container.classList.remove('hidden');
        }

        window.copyBit = (btn, text) => {
            const el = document.createElement('textarea'); el.value = text; document.body.appendChild(el); el.select(); document.execCommand('copy'); document.body.removeChild(el);
            const icon = btn.innerHTML; btn.innerHTML = '<i class="fa-solid fa-check text-emerald-500"></i>';
            setTimeout(() => btn.innerHTML = icon, 2000);
        };
    </script>
</body>
</html>
